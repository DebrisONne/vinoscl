<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Detalles del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">{{ product.name }}</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="{{ MEDIA_URL }}{{ product.image }}" class="img-fluid" alt="{{ product.name }}">
            </div>
            <div class="col-md-8">
                <h2>Precio: {{ product.price }}</h2>
                <p>{{ product.description }}</p>

                <!-- Tabla Comparativa de Precios -->
                <h3>Tabla Comparativa de Precios</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tienda</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product_price in product_prices %}
                            <tr>
                                <td>{{ product_price.store.name }}</td>
                                <td>{{ product_price.price }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
